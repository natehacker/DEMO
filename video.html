<!DOCTYPE html>
<html>
<head>
  <title>Background Video Example</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    h1, p {
        color: white;
    }
    body, html {
    display: flex;
    justify-content: center;
    align-items: center;
}

    .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }

    #background-video {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensure the video covers the entire container */
    }

    .content {
        position: relative;
        text-align: center;
        padding: 20px;
        z-index: 1;
    }
.btn{
    padding: 15px;
    width: 150px;
    background-color: black;
    color: white;
    border: none;
    border-radius: 30px;
}
.btn:hover{
    background-color: plum;
}
.btn {cursor: wait;}

</style>
<body>
  <div class="video-container">
    <video autoplay muted loop id="background-video">
      <source src="End-of-Life Tribute Mobile Video in Yellow Green Natural Photocentric Style.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="content">
    <h1>Looking for A Personal Trainer</h1>
    <button class="btn">Book A Session</button>
    <p> Created By NateCreatesAI</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
